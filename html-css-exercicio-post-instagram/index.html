<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/logo-icon.png" type="image/x-icon" />
  </head>
  <body>
    <article class="instagram-post">
      <img src="./img/header.png" class="header" alt="Header" />
      <div class="top">
        <img src="./img/avatar.jpg" alt="Avatar" class="avatar" />

        <div class="information">
          <a href="https://www.instagram.com/luismiguelprs/" class="perfil"
            >luismiguelprs</a
          >
          <a
            href="https://www.instagram.com/explore/locations/1866331/parobe/"
            class="localizacao"
            >Parobé</a
          >
        </div>

        <img src="./img/see more.svg" alt="See More" class="see-more" />
      </div>

      <section class="content">
        <img src="./img/img.jpg" alt="Imagem" />
      </section>

      <footer class="footer">
        <div class="reaction">
          <div class="reaction-left">
            <img src="./img/like.svg" alt="Like" class="like" />
            <img src="./img/comment.png" alt="Comment" class="comment" />
            <img src="./img/send.png" alt="Send" class="send" />
          </div>
          <div class="save">
            <img src="./img/save.png" alt="Save" class="save" />
          </div>
        </div>
        <div class="visualization">123456 visualizações</div>
      </footer>
    </article>
  </body>
</html>
